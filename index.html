<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <title>A Simple Library</title>
</head>
<body>
  <h1>A Simple Library</h1>
  <div class="display"></div>
  <button class="new">NEW BOOK</button>
  <form method="post" action="">
    <label for="title">Enter the book title:</label>
    <input type="text" name="title" id="title" required>
    <label for="author">Enter the book author:</label>
    <input type="text" name="author" id="author" required>
    <label for="numPages">Enter the number of pages in the book:</label>
    <input type="number" name="numPages" id="numPages" required>
    <fieldset>
      <legend>Has the book been read?</legend>
      <div>
        <input type="radio" name="read" id="yes" value=true required>
        <label for="yes">Yes</label>
      </div>
      <div>
        <input type="radio" name="read" id="no" value=false checked>
        <label for="no">No</label>
      </div>
    </fieldset>
    <button type="submit" class="submit">Submit</button>
  </form>
</body>
</html>
